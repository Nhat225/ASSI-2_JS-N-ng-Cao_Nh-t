<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Susan Admin - Người dùng</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles/base.css"/>
  <link rel="stylesheet" href="../styles/phone-theme.css"/>
  <link rel="stylesheet" href="admin.css"/>
  <script type="module">
    import { requireAdmin } from '../js/auth.js';
    window.addEventListener('DOMContentLoaded', requireAdmin);
  </script>
</head>
<body class="admin-body">

<nav class="navbar navbar-expand-lg navbar-dark admin-navbar sticky-top py-3">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="index.html">Susan Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="adminNav">
      <ul class="navbar-nav align-items-lg-center gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="index.html">Bảng điều khiển</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Danh mục</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="orders.html">Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link active" href="users.html">Người dùng</a></li>
        <li class="nav-item"><a class="nav-link" href="stats.html">Báo cáo</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0">
        <a class="btn btn-sm btn-outline-light" href="../index.html">Xem website</a>
      </div>
    </div>
  </div>
</nav>

<main class="container-xl admin-shell">
  <header class="admin-hero">
    <span class="minimal-badge">Khách hàng</span>
    <h1 class="display-6 fw-semibold mt-3 mb-2">Danh bạ người dùng</h1>
    <p>Xem quyền truy cập, thông tin liên hệ và trạng thái của từng tài khoản.</p>
  </header>

  <section class="admin-card">
    <div class="admin-toolbar">
      <div>
        <h4 class="fw-semibold mb-1">Người dùng</h4>
        <p class="text-muted mb-0">Hiển thị các tài khoản mới nhất trước.</p>
      </div>
    </div>
    <div class="table-responsive admin-table">
      <div id="users"></div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { UserAPI } from '../js/api/users.js';

  (async ()=>{
    const rows = await UserAPI.list('_sort=id&_order=desc');
    const wrap = document.getElementById('users');
    if(!rows.length){
      wrap.innerHTML = '<div class="admin-empty">Chưa có dữ liệu người dùng.</div>';
      return;
    }
    wrap.innerHTML = `
      <table class="table align-middle mb-0">
        <thead><tr><th>ID</th><th>Họ tên</th><th>Email</th><th>Vai trò</th></tr></thead>
        <tbody>
        ${rows.map(r=>`<tr>
          <td>${r.id}</td>
          <td>${r.name}</td>
          <td>${r.email}</td>
          <td><span class="badge-status">${r.role || 'user'}</span></td>
        </tr>`).join('')}
        </tbody>
      </table>`;
  })();
</script>
</body>
</html>
