<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Susan Admin - Danh mục</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles/base.css"/>
  <link rel="stylesheet" href="../styles/phone-theme.css"/>
  <link rel="stylesheet" href="admin.css"/>
  <script type="module">
    import { requireAdmin } from '../js/auth.js';
    window.addEventListener('DOMContentLoaded', requireAdmin);
  </script>
</head>
<body class="admin-body">

<nav class="navbar navbar-expand-lg navbar-dark admin-navbar sticky-top py-3">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="index.html">Susan Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="adminNav">
      <ul class="navbar-nav align-items-lg-center gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="index.html">Bảng điều khiển</a></li>
        <li class="nav-item"><a class="nav-link active" href="categories.html">Danh mục</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="orders.html">Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="users.html">Người dùng</a></li>
        <li class="nav-item"><a class="nav-link" href="stats.html">Báo cáo</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0">
        <a class="btn btn-sm btn-outline-light" href="../index.html">Xem website</a>
      </div>
    </div>
  </div>
</nav>

<main class="container-xl admin-shell">
  <header class="admin-hero">
    <span class="minimal-badge">Danh mục</span>
    <h1 class="display-6 fw-semibold mt-3 mb-2">Quản lý danh mục</h1>
    <p>Sắp xếp nhóm sản phẩm và giữ cho điều hướng cửa hàng luôn rõ ràng.</p>
  </header>

  <section class="admin-card">
    <div class="admin-toolbar">
      <div>
        <h4 class="fw-semibold mb-1">Tất cả danh mục</h4>
        <p class="text-muted mb-0">Chỉnh sửa tên, phân cấp hoặc tạo mới bộ sưu tập.</p>
      </div>
      <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#catModal">Thêm danh mục</button>
    </div>
    <div class="table-responsive admin-table">
      <div id="catTable"></div>
    </div>
  </section>
</main>

<div class="modal fade" id="catModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content admin-modal">
      <form id="catForm">
        <div class="modal-header">
          <h5 class="modal-title">Thông tin danh mục</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="catId"/>
          <label class="form-label">Tên danh mục</label>
          <input id="catName" class="form-control" required/>
          <label class="form-label mt-3">Parent ID (tuỳ chọn)</label>
          <input id="parentId" type="number" class="form-control"/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Huỷ</button>
          <button class="btn btn-dark">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { CategoryAPI } from '../js/api/categories.js';
  import { $ } from '../js/utils.js';

  async function load() {
    const rows = await CategoryAPI.list();
    const wrap = document.getElementById('catTable');
    if(!rows.length){
      wrap.innerHTML = '<div class="admin-empty">Chưa có danh mục nào. Hãy tạo danh mục đầu tiên để bắt đầu.</div>';
      return;
    }
    wrap.innerHTML = `
      <table class="table align-middle mb-0">
        <thead><tr><th>ID</th><th>Tên</th><th>Parent</th><th class="text-end">Thao tác</th></tr></thead>
        <tbody>
          ${rows.map(r=>`<tr>
            <td>${r.id}</td>
            <td>${r.name}</td>
            <td>${r.parent_id || ''}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-secondary" data-edit="${r.id}">Sửa</button>
              <button class="btn btn-sm btn-outline-danger" data-del="${r.id}">Xoá</button>
            </td>
          </tr>`).join('')}
        </tbody>
      </table>`;
  }
  await load();

  document.addEventListener('click', async (e)=>{
    const id = e.target.dataset.edit;
    if(id){
      const r = await CategoryAPI.get(id);
      $('#catId').value = r.id;
      $('#catName').value = r.name;
      $('#parentId').value = r.parent_id || '';
      new bootstrap.Modal(document.getElementById('catModal')).show();
    }
    const delId = e.target.dataset.del;
    if(delId && confirm('Bạn có chắc chắn muốn xoá danh mục này?')){
      await CategoryAPI.remove(delId);
      await load();
    }
  });

  document.getElementById('catForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const id = $('#catId').value;
    const payload = {
      name: $('#catName').value.trim(),
      parent_id: Number($('#parentId').value) || null
    };
    if(id){
      await CategoryAPI.update(id, payload);
    }else{
      await CategoryAPI.create(payload);
    }
    bootstrap.Modal.getInstance(document.getElementById('catModal')).hide();
    await load();
    e.target.reset();
  });
</script>
</body>
</html>
