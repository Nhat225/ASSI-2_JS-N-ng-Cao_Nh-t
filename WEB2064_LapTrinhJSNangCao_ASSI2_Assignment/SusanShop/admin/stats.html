<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Susan Admin - Báo cáo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles/base.css"/>
  <link rel="stylesheet" href="../styles/phone-theme.css"/>
  <link rel="stylesheet" href="admin.css"/>
  <script type="module">
    import { requireAdmin } from '../js/auth.js';
    window.addEventListener('DOMContentLoaded', requireAdmin);
  </script>
</head>
<body class="admin-body">

<nav class="navbar navbar-expand-lg navbar-dark admin-navbar sticky-top py-3">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="index.html">Susan Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="adminNav">
      <ul class="navbar-nav align-items-lg-center gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="index.html">Bảng điều khiển</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Danh mục</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="orders.html">Đơn hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="users.html">Người dùng</a></li>
        <li class="nav-item"><a class="nav-link active" href="stats.html">Báo cáo</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0">
        <a class="btn btn-sm btn-outline-light" href="../index.html">Xem website</a>
      </div>
    </div>
  </div>
</nav>

<main class="container-xl admin-shell">
  <header class="admin-hero">
    <span class="minimal-badge">Phân tích</span>
    <h1 class="display-6 fw-semibold mt-3 mb-2">Báo cáo tổng quan</h1>
    <p>Theo dõi các chỉ số quan trọng phản ánh sức khỏe và doanh thu cửa hàng.</p>
  </header>

  <section class="metric-grid">
    <div class="metric-card">
      <span>Tổng đơn hàng</span>
      <strong id="tOrders">0</strong>
    </div>
    <div class="metric-card">
      <span>Tổng doanh thu (VND)</span>
      <strong id="rev">0</strong>
    </div>
    <div class="metric-card">
      <span>Sản phẩm đang bán</span>
      <strong id="tProducts">0</strong>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { OrderAPI } from '../js/api/orders.js';
  import { ProductAPI } from '../js/api/products.js';

  const orders = await OrderAPI.list();
  const products = await ProductAPI.list();
  document.getElementById('tOrders').textContent = orders.length.toLocaleString('vi-VN');
  document.getElementById('tProducts').textContent = products.length.toLocaleString('vi-VN');
  const revenue = orders.reduce((s,o)=> s + Number(o.total||0), 0).toLocaleString('vi-VN');
  document.getElementById('rev').textContent = revenue;
</script>
</body>
</html>
